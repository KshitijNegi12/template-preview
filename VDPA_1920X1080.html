<html>
    <head>
        <script type="text/javascript">
            var clickTag = "{{LANDING_PAGE_URL}}";
        </script>
        <script
            type="text/javascript"
            src="https://s.adx.io/html5/v1/dxstream.min.js"
        ></script>
    </head>
    <body>
        <div id="adContainer">
            <video id="backgroundVideo" autoplay loop muted playsinline>
                <source src="{{VIDEO_URL}}" type="video/mp4" />
            </video>
            <div id="overlay">
                <div id="content">
                    <h2 id="headline">{{HEADLINE}}</h2>
                    <p id="subheadline">{{SUBHEADLINE}}</p>
                    <p id="description">{{DESCRIPTION}}</p>
                    <a href="javascript:window.open(clickTag,'_blank')">
                        <button id="ctaButton">{{CTA_TEXT}}</button>
                    </a>
                </div>
            </div>
            <div id="videoControls">
                <button id="playPauseBtn" onclick="toggleVideo()">
                    &#10074;&#10074;
                </button>
                <button id="muteBtn" onclick="toggleMute()">&#128263;</button>
            </div>
            <div id="brandLogo">
                <img src="{{BRAND_LOGO}}" alt="Brand" />
            </div>
        </div>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                width: 1920px;
                height: 1080px;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            #adContainer {
                width: 100%;
                height: 100%;
                position: relative;
            }
            #backgroundVideo {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            #overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    135deg,
                    rgba(0, 0, 0, 0.6) 0%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.6) 100%
                );
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #content {
                text-align: center;
                max-width: 1200px;
                padding: 80px;
            }
            #headline {
                font-size: 80px;
                font-weight: bold;
                color: #ffffff;
                margin-bottom: 25px;
                line-height: 1.2;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            }
            #subheadline {
                font-size: 42px;
                color: #ecf0f1;
                margin-bottom: 30px;
                font-weight: 600;
                text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            }
            #description {
                font-size: 28px;
                color: #bdc3c7;
                margin-bottom: 50px;
                line-height: 1.6;
                text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            }
            #ctaButton {
                background-color: #e74c3c;
                color: white;
                border: none;
                padding: 25px 70px;
                font-size: 28px;
                border-radius: 50px;
                cursor: pointer;
                font-weight: bold;
                transition: all 0.3s;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            }
            #ctaButton:hover {
                background-color: #c0392b;
                transform: scale(1.05);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            }
            #videoControls {
                position: absolute;
                bottom: 40px;
                right: 40px;
                display: flex;
                gap: 15px;
            }
            #videoControls button {
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                font-size: 22px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            #videoControls button:hover {
                background-color: rgba(0, 0, 0, 0.9);
            }
            #brandLogo {
                position: absolute;
                top: 40px;
                left: 40px;
                width: 200px;
                height: 80px;
            }
            #brandLogo img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
            }
        </style>
        <script>
            function toggleVideo() {
                var video = document.getElementById("backgroundVideo");
                var btn = document.getElementById("playPauseBtn");
                if (video.paused) {
                    video.play();
                    btn.innerHTML = "&#10074;&#10074;";
                } else {
                    video.pause();
                    btn.innerHTML = "&#9658;";
                }
            }

            function toggleMute() {
                var video = document.getElementById("backgroundVideo");
                var btn = document.getElementById("muteBtn");
                video.muted = !video.muted;
                btn.innerHTML = video.muted ? "&#128263;" : "&#128266;";
            }
        </script>
    </body>
</html>
