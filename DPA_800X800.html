<html>
    <head>
        <script type="text/javascript">
            var clickTag = "{{LANDING_PAGE_URL}}";
        </script>
        <script
            type="text/javascript"
            src="https://s.adx.io/html5/v1/dxstream.min.js"
        ></script>
    </head>
    <body>
        <div id="adContainer">
            <a href="javascript:window.open(clickTag,'_blank')">
                <div id="imageSection">
                    <img
                        id="productImage"
                        src="{{PRODUCT_IMAGE}}"
                        alt="Product"
                    />
                </div>
                <div id="contentSection">
                    <h2 id="headline">{{HEADLINE}}</h2>
                    <p id="description">{{DESCRIPTION}}</p>
                    <button id="ctaButton">{{CTA_TEXT}}</button>
                </div>
            </a>
        </div>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                width: 800px;
                height: 800px;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            #adContainer {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                background-color: #ffffff;
            }
            #adContainer a {
                text-decoration: none;
                color: inherit;
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
            }
            #imageSection {
                width: 100%;
                height: 500px;
            }
            #productImage {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            #contentSection {
                flex: 1;
                padding: 50px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            #headline {
                font-size: 40px;
                font-weight: bold;
                color: #2c3e50;
                margin-bottom: 20px;
            }
            #description {
                font-size: 20px;
                color: #7f8c8d;
                margin-bottom: 30px;
                line-height: 1.5;
            }
            #ctaButton {
                background-color: #3498db;
                color: white;
                border: none;
                padding: 16px 50px;
                font-size: 20px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s;
                font-weight: bold;
            }
            #ctaButton:hover {
                background-color: #2980b9;
            }
        </style>
    </body>
</html>
