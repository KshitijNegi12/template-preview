<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Wireframe v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            width: 625px;
            height: 400px;
            margin: 0;
            overflow: hidden;
        }
        
        /* Header */
        header {
            background-color: #232f3e;
            padding: 6px 10px;
            color: white;
        }
        
        .logo {
            width: 60px;
            height: 16px;
            background-color: #fff;
            border: 1px dashed #999;
            display: inline-block;
        }
        
        /* Navigation */
        nav {
            background-color: #37475a;
            padding: 4px 10px;
        }
        
        .nav-items {
            display: flex;
            gap: 12px;
        }
        
        .nav-item {
            width: 40px;
            height: 12px;
            background-color: #fff;
            border: 1px dashed #999;
        }
        
        /* Leaderboard Ad */
        .ad-leaderboard {
            background-color: #e8e8e8;
            border: 1px dashed #666;
            margin: 8px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 8px;
        }
        
        /* Main Container */
        .container {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        
        /* Sidebar */
        .sidebar {
            width: 120px;
            flex-shrink: 0;
        }
        
        .sidebar-section {
            background-color: #fff;
            border: 1px dashed #999;
            padding: 6px;
            margin-bottom: 8px;
            height: 60px;
        }
        
        .ad-sidebar {
            background-color: #e8e8e8;
            border: 1px dashed #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-bottom: 8px;
            font-size: 7px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .product-box {
            background-color: #fff;
            border: 1px dashed #999;
            height: 100px;
            padding: 6px;
        }
        
        .product-image {
            width: 100%;
            height: 65px;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            margin-bottom: 4px;
        }
        
        .product-info {
            height: 20px;
            background-color: #fafafa;
            border: 1px dashed #ddd;
        }
        
        /* Inline Ad */
        .ad-inline {
            background-color: #e8e8e8;
            border: 1px dashed #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin: 8px 0;
            font-size: 8px;
        }
        
        /* Highlighted Ad */
        .ad-highlighted {
            background-color: #fff3cd;
            border: 2px solid #ff9800;
            font-weight: bold;
        }
        
        .ad-label {
            font-size: 6px;
            color: #999;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"></div>
    </header>
    
    <!-- Navigation -->
    <nav>
        <div class="nav-items">
            <div class="nav-item"></div>
            <div class="nav-item"></div>
            <div class="nav-item"></div>
            <div class="nav-item"></div>
            <div class="nav-item"></div>
        </div>
    </nav>
    
    <!-- Leaderboard Ad (728x90 standard - scaled) -->
    <div class="ad-leaderboard" style="width: 300px; height: 37px;">
        <div style="text-align: center;">
            <div class="ad-label">IAB Leaderboard</div>
            728x90
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section"></div>
            
            <!-- Sidebar Ad (1080x1080 DPA format - scaled) -->
            <div class="ad-sidebar ad-highlighted" style="width: 120px; height: 120px;">
                <div style="text-align: center;">
                    <div style="font-size: 9px; font-weight: bold;">Your Ad Here</div>
                    <div style="font-size: 8px; margin-top: 2px;">(1080x1080)</div>
                    <div style="font-size: 6px; color: #666; margin-top: 4px;">DPA Ad Format</div>
                </div>
            </div>
            
            <div class="sidebar-section"></div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Product Grid Row 1 -->
            <div class="product-grid">
                <div class="product-box">
                    <div class="product-image"></div>
                    <div class="product-info"></div>
                </div>
                <div class="product-box">
                    <div class="product-image"></div>
                    <div class="product-info"></div>
                </div>
                <div class="product-box">
                    <div class="product-image"></div>
                    <div class="product-info"></div>
                </div>
            </div>
            
            <!-- Inline Ad Placeholder -->
            <div class="ad-inline" style="width: 100%; height: 80px; margin: 8px 0;">
                <div style="text-align: center;">
                    <div class="ad-label">IAB Inline Ad</div>
                    Native Position
                </div>
            </div>
        </main>
    </div>
</body>
</html>
