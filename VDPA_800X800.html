<html>
    <head>
        <script type="text/javascript">
            var clickTag = "{{LANDING_PAGE_URL}}";
        </script>
        <script
            type="text/javascript"
            src="https://s.adx.io/html5/v1/dxstream.min.js"
        ></script>
    </head>
    <body>
        <div id="adContainer">
            <video id="backgroundVideo" autoplay loop muted playsinline>
                <source src="{{VIDEO_URL}}" type="video/mp4" />
            </video>
            <div id="overlay">
                <div id="content">
                    <h2 id="headline">{{HEADLINE}}</h2>
                    <p id="description">{{DESCRIPTION}}</p>
                    <a href="javascript:window.open(clickTag,'_blank')">
                        <button id="ctaButton">{{CTA_TEXT}}</button>
                    </a>
                </div>
            </div>
            <div id="videoControls">
                <button id="playPauseBtn" onclick="toggleVideo()">
                    &#10074;&#10074;
                </button>
                <button id="muteBtn" onclick="toggleMute()">&#128263;</button>
            </div>
        </div>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                width: 800px;
                height: 800px;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            #adContainer {
                width: 100%;
                height: 100%;
                position: relative;
            }
            #backgroundVideo {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            #overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    180deg,
                    rgba(0, 0, 0, 0.2) 0%,
                    rgba(0, 0, 0, 0.7) 100%
                );
                display: flex;
                align-items: flex-end;
                justify-content: center;
                padding: 60px;
            }
            #content {
                text-align: center;
                max-width: 600px;
            }
            #headline {
                font-size: 48px;
                font-weight: bold;
                color: #ffffff;
                margin-bottom: 20px;
            }
            #description {
                font-size: 22px;
                color: #ecf0f1;
                margin-bottom: 30px;
                line-height: 1.5;
            }
            #ctaButton {
                background-color: #e74c3c;
                color: white;
                border: none;
                padding: 18px 50px;
                font-size: 22px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: bold;
                transition: background-color 0.3s;
            }
            #ctaButton:hover {
                background-color: #c0392b;
            }
            #videoControls {
                position: absolute;
                top: 20px;
                right: 20px;
                display: flex;
                gap: 12px;
            }
            #videoControls button {
                background-color: rgba(0, 0, 0, 0.6);
                color: white;
                border: none;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            #videoControls button:hover {
                background-color: rgba(0, 0, 0, 0.8);
            }
        </style>
        <script>
            function toggleVideo() {
                var video = document.getElementById("backgroundVideo");
                var btn = document.getElementById("playPauseBtn");
                if (video.paused) {
                    video.play();
                    btn.innerHTML = "&#10074;&#10074;";
                } else {
                    video.pause();
                    btn.innerHTML = "&#9658;";
                }
            }

            function toggleMute() {
                var video = document.getElementById("backgroundVideo");
                var btn = document.getElementById("muteBtn");
                video.muted = !video.muted;
                btn.innerHTML = video.muted ? "&#128263;" : "&#128266;";
            }
        </script>
    </body>
</html>
