<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Wireframe v4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            width: 625px;
            height: 400px;
            margin: 0;
            overflow: hidden;
        }
        
        #wrapper {
            width: 1200px;
            transform: scale(0.52);
            transform-origin: top left;
        }
        
        /* Header */
        header {
            background-color: #232f3e;
            padding: 15px 20px;
            color: white;
        }
        
        .logo {
            width: 150px;
            height: 40px;
            background-color: #fff;
            border: 2px dashed #999;
            display: inline-block;
        }
        
        /* Navigation */
        nav {
            background-color: #37475a;
            padding: 10px 20px;
        }
        
        .nav-items {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            width: 100px;
            height: 30px;
            background-color: #fff;
            border: 2px dashed #999;
        }
        
        /* Leaderboard Ad */
        .ad-leaderboard {
            background-color: #e8e8e8;
            border: 2px dashed #666;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        /* Main Container */
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }
        
        .sidebar-section {
            background-color: #fff;
            border: 2px dashed #999;
            padding: 15px;
            margin-bottom: 20px;
            height: 200px;
        }
        
        .ad-sidebar {
            background-color: #e8e8e8;
            border: 2px dashed #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-bottom: 20px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .product-box {
            background-color: #fff;
            border: 2px dashed #999;
            height: 280px;
            padding: 15px;
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            margin-bottom: 10px;
        }
        
        .product-info {
            height: 60px;
            background-color: #fafafa;
            border: 1px dashed #ddd;
        }
        
        /* Inline Ad */
        .ad-inline {
            background-color: #e8e8e8;
            border: 2px dashed #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin: 20px 0;
        }
        
        /* Highlighted Ad */
        .ad-highlighted {
            background-color: #fff3cd;
            border: 3px solid #ff9800;
            font-weight: bold;
            font-size: 18px;
        }
        
        .ad-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Header -->
        <header>
            <div class="logo"></div>
        </header>
        
        <!-- Navigation -->
        <nav>
            <div class="nav-items">
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
            </div>
        </nav>
        
        <!-- Leaderboard Ad (728x90 standard) -->
        <div class="ad-leaderboard" style="width: 728px; height: 90px;">
            <div style="text-align: center;">
                <div class="ad-label">IAB Leaderboard</div>
                728x90
            </div>
        </div>
        
        <!-- Main Container -->
        <div class="container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section"></div>
                
                <!-- Sidebar Ad (300x250 standard) -->
                <div class="ad-sidebar" style="width: 250px; height: 250px;">
                    <div style="text-align: center;">
                        <div class="ad-label">IAB Medium Rectangle</div>
                        300x250
                    </div>
                </div>
            </aside>
            
            <!-- Main Content -->
            <main class="main-content">
                <!-- Product Grid Row 1 -->
                <div class="product-grid">
                    <div class="product-box">
                        <div class="product-image"></div>
                        <div class="product-info"></div>
                    </div>
                    <div class="product-box">
                        <div class="product-image"></div>
                        <div class="product-info"></div>
                    </div>
                    <div class="product-box">
                        <div class="product-image"></div>
                        <div class="product-info"></div>
                    </div>
                </div>
                
                <!-- Inline Ad (1200x628 DPA format) -->
                <div class="ad-inline ad-highlighted" style="width: 100%; height: 314px; margin: 20px 0;">
                    <div style="text-align: center;">
                        <div style="font-size: 18px; font-weight: bold;">Your Ad Here</div>
                        <div style="font-size: 16px; margin-top: 5px;">(1200x628)</div>
                        <div style="font-size: 12px; color: #666; margin-top: 10px;">DPA Ad Format</div>
                    </div>
                </div>
                
                <!-- Product Grid Row 2 -->
                <div class="product-grid">
                    <div class="product-box">
                        <div class="product-image"></div>
                        <div class="product-info"></div>
                    </div>
                    <div class="product-box">
                        <div class="product-image"></div>
                        <div class="product-info"></div>
                    </div>
                    <div class="product-box">
                        <div class="product-image"></div>
                        <div class="product-info"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
