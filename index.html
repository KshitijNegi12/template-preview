<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        header {
            background-color: #232f3e;
            padding: 15px 20px;
            color: white;
        }
        
        .logo {
            width: 150px;
            height: 40px;
            background-color: #fff;
            border: 2px dashed #999;
            display: inline-block;
        }
        
        /* Navigation */
        nav {
            background-color: #37475a;
            padding: 10px 20px;
        }
        
        .nav-items {
            display: flex;
            gap: 30px;
        }
        
        .nav-item {
            width: 100px;
            height: 30px;
            background-color: #fff;
            border: 2px dashed #999;
        }
        
        /* Leaderboard Ad */
        .ad-leaderboard {
            background-color: #e8e8e8;
            border: 2px dashed #666;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        /* Main Container */
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }
        
        .sidebar-section {
            background-color: #fff;
            border: 2px dashed #999;
            padding: 15px;
            margin-bottom: 20px;
            height: 200px;
        }
        
        .ad-sidebar {
            background-color: #e8e8e8;
            border: 2px dashed #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-bottom: 20px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .product-box {
            background-color: #fff;
            border: 2px dashed #999;
            height: 280px;
            padding: 15px;
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            margin-bottom: 10px;
        }
        
        .product-info {
            height: 60px;
            background-color: #fafafa;
            border: 1px dashed #ddd;
        }
        
        /* Inline Ad */
        .ad-inline {
            background-color: #e8e8e8;
            border: 2px dashed #666;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin: 20px 0;
        }
        
        /* Footer */
        footer {
            background-color: #232f3e;
            color: white;
            padding: 40px 20px;
            margin-top: 40px;
        }
        
        .footer-sections {
            display: flex;
            gap: 40px;
            justify-content: space-between;
        }
        
        .footer-section {
            width: 200px;
            height: 150px;
            background-color: #37475a;
            border: 2px dashed #666;
        }
        
        /* Highlighted Ad */
        .ad-highlighted {
            background-color: #fff3cd;
            border: 3px solid #ff9800;
            font-weight: bold;
            font-size: 18px;
        }
        
        .ad-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo"></div>
    </header>
    
    <!-- Navigation -->
    <nav>
        <div class="nav-items">
            <div class="nav-item"></div>
            <div class="nav-item"></div>
            <div class="nav-item"></div>
            <div class="nav-item"></div>
            <div class="nav-item"></div>
        </div>
    </nav>
    
    <!-- Leaderboard Ad (728x90 standard) -->
    <div class="ad-leaderboard" style="width: 728px; height: 90px;">
        <div style="text-align: center;">
            <div class="ad-label">IAB Leaderboard</div>
            728x90
        </div>
    </div>
    
    <!-- Large Leaderboard Ad (1280x720 - scaled) -->
    <div class="ad-leaderboard" style="width: 960px; height: 540px; margin: 20px auto;">
        <div style="text-align: center;">
            <div class="ad-label">IAB Billboard</div>
            1280x720
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section"></div>
            
            <!-- Sidebar Ad (600x600 - scaled) -->
            <div class="ad-sidebar" style="width: 250px; height: 250px;">
                <div style="text-align: center;">
                    <div class="ad-label">IAB Square</div>
                    600x600
                </div>
            </div>
            
            <!-- Sidebar Vertical Ad (720x1280 - scaled) -->
            <div class="ad-sidebar" style="width: 250px; height: 444px; margin-top: 20px;">
                <div style="text-align: center; padding-top: 180px;">
                    <div class="ad-label">IAB Portrait</div>
                    720x1280
                </div>
            </div>
            
            <div class="sidebar-section"></div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Product Grid Row 1 -->
            <div class="product-grid">
                <div class="product-box">
                    <div class="product-image"></div>
                    <div class="product-info"></div>
                </div>
                <div class="product-box">
                    <div class="product-image"></div>
                    <div class="product-info"></div>
                </div>
                <div class="product-box">
                    <div class="product-image"></div>
                    <div class="product-info"></div>
                </div>
            </div>
            
            <!-- Inline Ad Placeholder -->
            <div class="ad-inline" style="width: 100%; height: 250px; margin: 20px 0;">
                <div style="text-align: center;">
                    <div class="ad-label">IAB Inline Ad</div>
                    Native/Inline Position
                </div>
            </div>
            
            <!-- Product Grid Row 2 -->
            <div class="product-grid">
                <div class="product-box">
                    <div class="product-image"></div>
                    <div class="product-info"></div>
                </div>
                
                <!-- Large Square Ad (1080x1080 DPA format - scaled inline) -->
                <div class="ad-highlighted" style="width: 100%; height: 280px; display: flex; align-items: center; justify-content: center;">
                    <div style="text-align: center;">
                        <div style="font-size: 18px; font-weight: bold;">Your Ad Here</div>
                        <div style="font-size: 16px; margin-top: 5px;">(1080x1080)</div>
                        <!-- <div style="font-size: 12px; color: #666; margin-top: 10px;">DPA Ad Format - IAB Large Square</div> -->
                    </div>
                </div>
                
                <div class="product-box">
                    <div class="product-image"></div>
                    <div class="product-info"></div>
                </div>
            </div>
            
            <!-- Product Grid Row 3 -->
            <div class="product-grid" style="margin-top: 20px;">
                <div class="product-box">
                    <div class="product-image"></div>
                    <div class="product-info"></div>
                </div>
                <div class="product-box">
                    <div class="product-image"></div>
                    <div class="product-info"></div>
                </div>
                <div class="product-box">
                    <div class="product-image"></div>
                    <div class="product-info"></div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Footer -->
    <footer>
        <div class="footer-sections">
            <div class="footer-section"></div>
            <div class="footer-section"></div>
            <div class="footer-section"></div>
            <div class="footer-section"></div>
        </div>
    </footer>
</body>
</html>
